<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DApp super</title>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <br><br>
    <div class="row">
        <div class="col-md-8 col-sm-8 col-lg-8">
            <div class="alert alert-success">
                <div id="dappInfo"></div>
            </div>
        </div>
        <div class="col-md-4 col-sm-4 col-lg-4">
            amount tokens:
            <strong id="walletTokens"></strong>
        </div>
    </div>
    <h2 class="text-center">Transfer tokens</h2>

    <div id="zeroToken"></div>

    <div class="row">
        <div class="col-md-8 col-sm-8 col-lg-8">
            <div id="piechart" style="width: 600px; height: 400px;"></div>
        </div>
        <div class="col-md-4 col-sm-4 col-lg-4">
            <button class="button btn-default" id="voting" onclick="batchTransfer();">Send tokens</button>
        </div>
    </div>
    <br><br>
</div>

<script src="metaScript.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
